<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="../3rd-party/jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="../3rd-party/jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript"
            src="../3rd-party/jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine-html.js"></script>

    <!-- include utility files here... -->
    <script type="text/javascript" src="../src/util/string.js"></script>
    <!-- include source files here... -->
    <script type="text/javascript" src="../src/message.js"></script>
    <script type="text/javascript" src="../src/message-parser.js"></script>
    <script type="text/javascript" src="../src/expression-parser.js"></script>
    <script type="text/javascript" src="../src/message-converter.js"></script>
    <script type="text/javascript" src="../src/entities.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="../spec/code-parser_spec.js"></script>
    <script type="text/javascript" src="../spec/message-converter_spec.js"></script>
    <script type="text/javascript" src="../spec/entity-factory_spec.js"></script>
    <script type="text/javascript" src="../spec/message-box-factory_spec.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
